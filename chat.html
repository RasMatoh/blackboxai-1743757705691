<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Therapist | Mental Health Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .chat-bg {
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
                              url('https://images.pexels.com/photos/3495603/pexels-photo-3495603.jpeg');
            background-size: cover;
            background-position: center;
        }
        .message-container {
            scrollbar-width: thin;
            scrollbar-color: #667eea #f0f4ff;
        }
        .message-container::-webkit-scrollbar {
            width: 6px;
        }
        .message-container::-webkit-scrollbar-thumb {
            background-color: #667eea;
            border-radius: 3px;
        }
    </style>
</head>
<body class="font-sans chat-bg min-h-screen">
    <div class="container mx-auto max-w-4xl h-screen flex flex-col p-4">
        <header class="bg-white rounded-lg shadow-md p-4 mb-4 flex items-center">
            <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center mr-3">
                <i class="fas fa-head-side-cog text-indigo-600"></i>
            </div>
            <h1 class="text-xl font-bold text-gray-800">AI Therapist</h1>
        </header>

        <div class="message-container flex-1 overflow-y-auto mb-4 space-y-4" id="messageContainer">
            <!-- Messages will appear here -->
            <div class="flex justify-start">
                <div class="max-w-xs md:max-w-md bg-indigo-100 text-gray-800 p-3 rounded-lg rounded-tl-none">
                    <p>Hello! I'm your AI therapist. How are you feeling today?</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-4">
            <div class="flex space-x-2">
                <input type="text" id="messageInput" placeholder="Type your message..." 
                       class="flex-1 border border-gray-300 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="sendButton" class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-full w-12 h-12 flex items-center justify-center transition duration-300">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="flex justify-end mt-2">
                <button id="clearButton" class="text-gray-500 hover:text-gray-700 text-sm flex items-center">
                    <i class="fas fa-trash-alt mr-1"></i> Clear Chat
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
