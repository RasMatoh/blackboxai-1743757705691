<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                              url('https://images.pexels.com/photos/3495603/pexels-photo-3495603.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="font-sans">
    <div class="hero-bg min-h-screen flex flex-col items-center justify-center text-white p-4">
        <div class="text-center max-w-2xl">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Mental Health Companion</h1>
            <p class="text-xl mb-8">Talk to our AI therapist anytime, anywhere</p>
            <a href="chat.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full text-lg transition duration-300 inline-block">
                Start Talking <i class="fas fa-arrow-right ml-2"></i>
            </a>
        </div>
    </div>
    <footer class="bg-gray-800 text-white text-center p-4">
        <p class="text-sm">AI responses are for informational purposes only and not a substitute for professional medical advice</p>
    </footer>
</body>
</html>
